<body style="background-color: gainsboro;" onload="javascript:onLoad();">
<img id="img" src="./img/obexto.png" width="50%" />

	<div class="container">
		<div class="row">
			<div class="col-xs-10">
				<h4> Notes de Frais </h4>
			</div>
			<div class="col-xs-2 pull-right">
				<a href="./index.html"><i id="ajoutNote" class="fa fa-arrow-circle-left fa-2x" title="revenir à l'accueil"></i></a>
			</div>
		</div>
	<hr />
		<div class="row">
			<div class="col-xs-12">
				<button id="btnIK" type="button" class="btn btn-success btn-block" width="100%" onclick="window.location.assign( './ajouterNoteIK.html' )"> IK </button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button id="btnNDF" type="button" class="btn btn-success btn-block" width="100%" onclick="window.location.assign( './ajouterNote.html' )"> NOTES DE FRAIS </button>
			</div>
			<div class="col-xs-12">
				<button type="button" class="btn btn-success btn-block" width="100%" onclick="window.location.assign( './parametres.html' )"> PARAMETRES </button>
			</div>
		</div>
	</div>

<script type="text/javascript">
function onLoad() {
	var btn, nb = 0;

	function getNbNotesTmp( type, btn ) {
		console.log( "Décompte " + type + " Temporaires" );
		for( var i = 0; i < localStorage.length; i++ ){
			if ( localStorage.getItem( type + i ) ) {
				// marque = true;
				nb++;
			}
		}
		if( nb != 0 ){
			console.log( "NB " + type  + " : " + nb );
			var elem = document.getElementById( btn );
			elem.innerHTML += "<br />( " + nb + " ) en attente"; 
		}
	}
	getNbNotesTmp( "NDF_", "btnNDF" );
	getNbNotesTmp( "IK_", "btnIK" );
}
</script>
