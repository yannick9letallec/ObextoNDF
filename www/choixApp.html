<body style="background-color: gainsboro;" onload="javascript:onLoad();">
	<div class="container">
		<div class="row">
			<img id="img" class="img-responsive" src="./img/obexto.png" alt="logo-de-la-societe-obexto" />

	</div>
	<div class="container">
		<hr />
		<div class="row">
			<div class="col-xs-10">
				<h4> Notes de Frais </h4>
			</div>
			<div class="col-xs-2 pull-right">
				<a href="./index.html"><i id="ajoutNote" class="fa fa-arrow-circle-left fa-2x" title="revenir à l'accueil"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button id="btnNDF" type="button" class="btn btn-success btn-block" onclick="window.location.assign( './ajouterNote.html' )"> NOTES DE FRAIS </button>
			</div>
			<div class="col-xs-12">
				<button id="btnIK" type="button" class="btn btn-success btn-block" onclick="window.location.assign( './ajouterNoteIK.html' )"> IK </button>
			</div>
			<div class="col-xs-12">
				<button id="btnNDF" type="button" class="btn btn-success btn-block" onclick="/* window.location.assign( './ajouterNote.html' ) */"> ACHATS </button>

			</div>
		</div>
	</div>

<script type="text/javascript">
localStorage.setItem( "page", "choixApp" );

function onLoad() {
	function getNbNotesTmp( type, btn ) {
		var nb = 0;

		console.log( "Décompte " + type + " Temporaires" );
		for( var i = 0; i < localStorage.length; i++ ){
			if ( localStorage.getItem( type + i ) ) {
				// marque = true;
				nb++;
			}
		}
		if( nb != 0 ){
			console.log( "NB " + type  + " : " + nb );
			var elem = document.getElementById( btn );
			elem.innerHTML += "<br />( " + nb + " ) en attente"; 
		}
	}
	getNbNotesTmp( "NDF_", "btnNDF" );
	getNbNotesTmp( "IK_", "btnIK" );
}
</script>
